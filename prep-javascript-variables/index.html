<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    const fullName = 'Blake Lim';
    console.log('The value of fullName: ' + fullName);
    console.log('The type of fullName: ' + typeof fullName);

    const numberOfPets = 2;
    console.log('The value of numberOfPets: ' + numberOfPets);
    console.log('The type of numberOfPets: ' + typeof numberOfPets);

    const likesVegetables = 2 < 1;
    console.log('The value of likesVegetables: ' + likesVegetables);
    console.log('The value of likesVegetables: ' + typeof likesVegetables);

    const nothing = null;
    console.log('The value of nothing: ' + nothing);
    console.log('The type of never: ' + nothing);

    let never;
    console.log('The value of never: ' + never);
    console.log('The type of never: ' + never);
  </script>
</body>
</html>
